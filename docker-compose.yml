
services:
  web:
    build: .
    command: uv run python src/manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://financeiro:financeiro@db:5432/financeiro}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
    volumes:
      - .:/app
    expose:
      - "8000"
    restart: always
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./staticfiles:/app/staticfiles:ro
    ports:
      - 8000:80
    restart: always
    depends_on:
      - web

  telegram-bot:
    build: .
    command: uv run python src/manage.py run_telegram_bot
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://financeiro:financeiro@db:5432/financeiro}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
    volumes:
      - .:/app
    restart: always
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-financeiro}
      POSTGRES_USER: ${POSTGRES_USER:-financeiro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-financeiro}
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

