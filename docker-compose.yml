version: "3.9"

services:
  web:
    build: .
    command: uv run python src/manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://financeiro:financeiro@db:5432/financeiro
      DJANGO_DEBUG: "true"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: financeiro
      POSTGRES_USER: financeiro
      POSTGRES_PASSWORD: financeiro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
