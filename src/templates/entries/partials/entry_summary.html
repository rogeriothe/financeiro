{% load humanize %}
<div class="row g-3">
  <div class="col-sm-6 col-xl-3">
    <div class="card border-success-subtle">
      <div class="card-body text-success">
        <h6 class="text-uppercase small fw-semibold">Recebimentos</h6>
        <p class="fs-4 mb-0">R$ {{ receivables_total|floatformat:2 }}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-xl-3">
    <div class="card border-danger-subtle">
      <div class="card-body text-danger">
        <h6 class="text-uppercase small fw-semibold">Pagamentos</h6>
        <p class="fs-4 mb-0">R$ {{ payables_total|floatformat:2 }}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-xl-3">
    <div class="card border-primary-subtle">
      <div class="card-body text-primary">
        <h6 class="text-uppercase small fw-semibold">Liquidado</h6>
        <p class="fs-4 mb-0">R$ {{ settled_total|floatformat:2 }}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-xl-3">
    <div class="card border-warning-subtle">
      <div class="card-body text-warning">
        <h6 class="text-uppercase small fw-semibold">Saldo em aberto</h6>
        <p class="fs-4 mb-0">R$ {{ outstanding_total|floatformat:2 }}</p>
      </div>
    </div>
  </div>
</div>
